<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet "href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Produtos</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/vendas/">Vendas</a>
        <a class="nav-link" href="/financeiro/">Financeiro</a>
        <a class="nav-link" href="/produtos/">Produtos</a>
        <a class="nav-link" href="/projetos/">Projetos</a>
        <a class="nav-link" href="/producao/">Produção</a>
      </div>
    </div>
  </div>
</nav>

<body>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h3>Produtos</h3>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <form method="get">
          <input type="text" id="seach" name="search" class="form-control" placeholder="Buscar">
        </form>
  </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Maquina</th>
                <th scope="col">Código</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.modelo}}</td>
                <td>{{dbs.marca}}</td>
                <td>{{dbs.ano}}</td>
                <td>
                  <div class="btn-group" role="group" aria-label="Basic example">
                  <a href="/view/{{dbs.id}}/" class="btn btn-outline-dark">Ver</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-outline-primary">Edit</a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-outline-danger btnDel ">Del</a>
                </div>
                </td>
              </tr>
              {% endfor %}
              
            </tbody>
          </table>
    </div>

    <!--<div class="pagination">
      {% if db.has_previous %}
        <a href="?page={{db.previous_page_number}}"> ◄ </a>
      {% endif %}

      {{db.number}}

      {% if db.has_next %}
        <a href="?page={{db.next_page_number}}"> ► </a>
      {% endif %}
    </div>-->

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
